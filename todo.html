<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <div id="snackbar">Başarıyla Eklediniz</div>
    <div id="snackbar2">Boş bilgi ekleyemezsiniz.</div>

    <div class="container">
        <div class="header">
            <img class="toDoListImg" src="img/To_Do_List.png"
                class="mb-1" alt="" />
            <h2 class="todoList">Yapılacaklar Listesi</h2>
            <input id="task" type="text"  placeholder="Bugün ne yapacaksın ?" />
            <span onclick="addItem()"  id="liveToastBtn" class="button">Ekle</span>
        </div>
        <ul id="list">
            <li class="listItem">3 Litre Su İç</li>
            <li class="listItem">Ödevleri Yap</li>
            <li class="listItem">En Az 3 Saat Kodlama Yap</li>
            <li class="listItem">Yemek Yap</li>
            <li class="listItem">50 Sayfa Kitap Oku</li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        <script src="todo.js"></script>
    </div>
</body>

</html>
